apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.seleniumhq.selenium:selenium-java:2.53.0"
    compile "org.testng:testng:6.9.6"
}

tasks.withType(Test) {
    useTestNG()
    systemProperties = System.getProperties()
    maxParallelForks = 2
}

task allLoginTests(type: Test) {
    useTestNG() {

    }
}

task excludegroup1(type: Test) {
    useTestNG() {
        excludeGroups 'group1'
    }

task wrapper(type: Wrapper) {
    gradleVersion = '1.1'
}

}
